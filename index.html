<!DOCTYPE html>
<html>
    <head>
        <title>Fruitsss  Game</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=yes">
        <link rel="stylesheet" href="styling.css">
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/themes/smoothness/jquery-ui.css">
    </head>

    <body>
        <div id="container">
            <div id="score">
                Score:<span id="scorevalue">0</span>
            </div>
            <div id="correct">
                Correct

            </div>
            <div id="wrong">
                Try Again

            </div>
            <div id="fruits_container">
                <img id="fruits1" class="fruit">
    
            </div>
            <div id="option">
                Catch Fruits

            </div>
            
            <div id="start_reset">
                start Game
            </div>
            <div id="Timer">
                Time Remaining:<span id="time">60 </span> sec
            </div>
            <div id="Game">
                <p>Game Over</p>
                <p>Your Score is:</p>
            </div>
            <div id="trials">
             
            </div>
            <!-- <div id="high">
                Highest Score : <span id="highscore">0</span>
            </div> -->

        </div>
        <audio id="slicesound">
            <source src="audio/mixkit-fast-sword-whoosh-2792.wav">
        </audio>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="jquery.js"></script>
    </body>
</html>
